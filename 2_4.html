<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SVG</title>
    <script language="javascript">
        function Red(evt) {
            var circle = evt.target;
            circle.setAttribute("style", "fill: red");
        }

        function Green(evt) {
            var circle = evt.target;
            circle.setAttribute("style", "fill: green");
        }
    </script>
</head>

<body>
